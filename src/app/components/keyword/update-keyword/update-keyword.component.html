<div class="container">
    <h2>Editer mot clé</h2>
    <form [formGroup]="keywordForm" (ngSubmit)="submit()">
        <form class="form" [formGroup]="keywordForm" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>Mot clé</mat-label> 
            <input matInput formControlName="name" id="name" type="text" required>
            <mat-error>Required</mat-error>
        </mat-form-field>
        </form>

    
      <button type="submit" [disabled]="!keywordForm.valid">Submit</button>
    </form>
  </div>
