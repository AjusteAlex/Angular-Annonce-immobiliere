<div class="container">
  <h2>Ajout d'un type de bien</h2>
<form [formGroup]="propertyForm" (ngSubmit)="submit()">
  <mat-form-field>
    <mat-label>Nom</mat-label> 
    <input matInput formControlName="name" id="name" type="text" required>
    <mat-error>Required</mat-error>
  </mat-form-field>
  

  <button mat-flat-button color="primary" type="submit" [disabled]="!propertyForm.valid">Submit</button>
</form>
</div>
